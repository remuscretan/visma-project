<div class="container">
    <br>
    <h3 class="text-center text-warning">WOW, you just searched for {{movieTitle | uppercase}}</h3>
    <br>
    <div class="row justify-content-center">
        <ul *ngFor="let item of moviesList">
            <li><img (click)="imageClickedHandler(item.id)" [src]="item.poster_path" [title]="item.title"></li>
        </ul>
    </div>
</div>
